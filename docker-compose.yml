version: '2.1'

services:
  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    build: config
    ports:
     - 8888:8888
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      build: registry
      ports:
       - 8761:8761
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  gateway:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      build: gateway
      ports:
        - 80:4000
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  auth-service:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
        DOCTOR_SERVICE_PASSWORD: $DOCTOR_SERVICE_PASSWORD
        APPOINTMENT_SERVICE_PASSWORD: $APPOINTMENT_SERVICE_PASSWORD
        PATIENT_SERVICE_PASSWORD: $PATIENT_SERVICE_PASSWORD
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: auth-service
      ports:
          - 5000:5000
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    build: mongodb
    ports:
      - 25000:27017
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  doctor-service:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
        APPOINTMENT_SERVICE_PASSWORD: $DOCTOR_SERVICE_PASSWORD
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: doctor-service
      ports:
        - 7000:7000
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  doctor-mongodb:
      environment:
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: mongodb
      ports:
        - 27000:27017
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  appointment-service:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
        APPOINTMENT_SERVICE_PASSWORD: $APPOINTMENT_SERVICE_PASSWORD
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: appointment-service
      ports:
        - 7500:7500
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  appointment-mongodb:
      environment:
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: mongodb
      ports:
        - 27500:27017
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  patient-service:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
        PATIENT_SERVICE_PASSWORD: $PATIENT_SERVICE_PASSWORD
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: patient-service
      ports:
        - 8000:8000
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  patient-mongodb:
      environment:
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      build: mongodb
      ports:
        - 28000:27017
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  user-interface:
      build: user-interface
      ports:
        - 4200:4200
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  monitoring:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      build: monitoring
      ports:
        - 9000:8080
        - 8989:8989
      restart: always
      depends_on:
        config:
          condition: service_healthy
      logging:
        options:
          max-size: "10m"
          max-file: "10"