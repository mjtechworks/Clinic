<div *ngIf="this.service.isUserLogin()">
    <div class="nav-top">
        <div class="nav-bar nav-white nav-card" id="myNavbar">
            <span class="open-nav nav-bar-item nav-button nav-wide" (click)="openNav()">&#9776;</span>
            <embed type="image/svg+xml" src="/assets/clinical-management.svg" id="logo-image"
                   class="nav-bar-item nav-button nav-wide">
            <span id="logo-text">Clinical Management</span>
            <div class="nav-right w3-hide-small">
                <span class="nav-bar-item nav-button" (click)="navigate('doctor/update')">{{doctor.firstName + " " + doctor.lastName}}</span>
            </div>
        </div>
    </div>
    <div #sidenav id="sidenav" class="sidenav">
        <a (click)="navigate('')">Home</a>
        <a (click)="navigate('/appointments')">Appointments</a>
        <a (click)="navigate('/patients')">Patients</a>
        <a (click)="logout()">Logout</a>
    </div>
    <div #main id="main">
        <router-outlet></router-outlet>
    </div>
</div>
<div *ngIf="!this.service.isUserLogin()">
    <router-outlet></router-outlet>
</div>
