<div class="row">
    <div class="col-md-6">
        <h2>New Appointment</h2>

        <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
            <div class="form-group">
                <label for="doctorId">Doctor Id</label>
                <input type="text" class="form-control" id="doctorId" required [(ngModel)]="model.doctorId"
                       name="doctorId">
            </div>
            <div class="form-group">
                <label for="patientId">Patient Id</label>
                <input type="text" class="form-control" id="patientId" required [(ngModel)]="model.patientId"
                       name="patientId">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" required [(ngModel)]="model.startDate"
                       name="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" required [(ngModel)]="model.endDate"
                       name="endDate">
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="text" class="form-control" id="remark" required [(ngModel)]="model.remark"
                       name="remark">
            </div>
            <div class="form-group">
                <label for="recommendation">Recommendation</label>
                <input type="text" class="form-control" id="recommendation" required [(ngModel)]="model.recommendation"
                       name="recommendation">
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" class="form-control" id="reason" required [(ngModel)]="model.reason"
                       name="reason">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!patientForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Appointments</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Remark</th>
                <th>Reason</th>
                <th>Recommendation</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appointment of appointments">
                <td>{{appointment.startDate}}</td>
                <td>{{appointment.endDate}}</td>
                <td>{{appointment.remark}}</td>
                <td>{{appointment.reason}}</td>
                <td>{{appointment.recommendation}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
