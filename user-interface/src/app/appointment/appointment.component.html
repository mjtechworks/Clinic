<div class="container">
    <mat-card>
        <mat-card-title>Add new appointment</mat-card-title>
        <form (ngSubmit)="onSubmit()" #patientForm="ngForm" class="form-component">
            <mat-form-field>
                <input matInput placeholder="Start Date" [(ngModel)]="model.startDate" required name="startDate">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="End Date" [(ngModel)]="model.endDate" required name="endDate">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Search by email" [(ngModel)]="emailSearch" name="emailSearch">
            </mat-form-field>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let patient of patients | filter : emailSearch">
                    <td>{{patient.firstName}}</td>
                    <td>{{patient.lastName}}</td>
                    <td>{{patient.email}}</td>
                    <td>{{patient.phoneNumber}}</td>
                </tr>
                </tbody>
            </table>
            <button mat-button type="submit" class="btn" [disabled]="!patientForm.form.valid">Submit</button>
        </form>
    </mat-card>
</div>
