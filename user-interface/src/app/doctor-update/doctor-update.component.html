<div class="container">
    <mat-card>
        <mat-card-title>Update Account Details</mat-card-title>

        <form (ngSubmit)="onSubmit()" #accountForm="ngForm" class="form-component form-account-component">
            <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="model.firstName" required name="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="model.lastName" required name="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Address" [(ngModel)]="model.address" required name="address">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Phone Number" [(ngModel)]="model.phoneNumber" required
                       name="phoneNumber">
            </mat-form-field>
            <mat-card-actions>
                <button mat-button type="submit" class="btn" [disabled]="!accountForm.form.valid">Submit
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
